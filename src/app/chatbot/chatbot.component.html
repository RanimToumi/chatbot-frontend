<section class="chat">
  <div class="container mt-5">
      <div class="row" >
        <div class="col-sm-3">
          <img src=".\assets\images\R.gif" alt="Description de l'image" width="5px" height="100px">
        </div>
        <div class="col-sm-9">
          <h1 >Welcome !</h1>
        </div>
      </div>




    <div class="chat-box mt-3">
     <h2>response:</h2>
    {{ response }}
      <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="form-group mt-3" >

      <textarea class="form-control" rows="3" placeholder="Type your message here" id="message-input" [(ngModel)]="Message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="send-btn" (click)="GetResponse(Message)">Send</button>

  </div>
</section>
