<section class="contact-us" id="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">


          <!-- You just need to go to Google Maps for your own map point, and copy the embed code from Share -> Embed a map section -->

          <div class="row">

            <div class="col-lg-4 offset-lg-1">
              <div class="contact-info">
                <div class="icon">
                  <i class="fa fa-phone"></i>
                </div>
                <h4>Phone</h4>
                <span>010-020-0340</span>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="contact-info">
                <div class="icon">
                  <i class="fa fa-phone"></i>
                </div>
                <h4>Mobile</h4>
                <span>090-080-0760</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <!-- Embed video code goes here -->
                <video width="620" height="440"  autoplay  >
                  <source src=".\assets\images\earth.webm" type="video/webm"  >
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        </div>

      <div class="col-lg-4">
        <form id="contact" action="" method="post">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading">
                <h6>Contact us</h6>
                <h4>Say <em>Hello</em></h4>
                <p>We appreciate your feedback as it allows us to better serve you.</p>
              </div>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="name" name="name" id="name" placeholder="Full Name" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <textarea name="message" id="message" placeholder="Your Message"></textarea>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-gradient-button">Send Message</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-12">
        <ul class="social-icons">
          <li><a routerLink="#"><i class="fa fa-facebook"></i></a></li>
          <li><a routerLink="#"><i class="fa fa-twitter"></i></a></li>
          <li><a routerLink="#"><i class="fa fa-linkedin"></i></a></li>
          <li><a routerLink="#"><i class="fa fa-rss"></i></a></li>
          <li><a routerLink="#"><i class="fa fa-dribbble"></i></a></li>
        </ul>
      </div>
      <div class="col-lg-12">
        <p class="copyright">Copyright Â© 2022 EduWell Co., Ltd. All Rights Reserved.

        <br>Distribution: <a  routerLink="https://DoctoRobot.com" >DoctoRobot</a></p>
      </div>
    </div>
  </div>
</section>
